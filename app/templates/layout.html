<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% if title == None %}
            <title>Home Page</title>
        {% else %}
            <title>{{ title }}</title>
        {% endif %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='first.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" class="logo center" alt="Cinque Terre"></a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" style="float:right">
                    <i class="fa fa-search dropdown"></i>
            </a>
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="dropdown-content">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('account') }}"> Account </a>
                        <a href="{{ url_for('logout') }}"> Logout </a>
                    {% else %}
                        <a href="{{ url_for('registration') }}"> Sign Up </a> 
                        <a href="{{ url_for('login1') }}"> Log In </a> 
                    {% endif %}
                </div>
            </div> 
        </div>
        {% block content %} {% endblock content %}
    </body>
<html>
